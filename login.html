<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="login-box">
        <img src="image/MicrosoftTeams-image (9).png" class="avatar" alt="Avatar Image">
        <h1>Inicia sesión aquí</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Nombre de Usuario</label>
            <input type="text" placeholder="Ingresar Usuario">
            <!-- PASSWORD INPUT -->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresar Contraseña">
            <input type="submit" value="Iniciar Sesión">
            <a href="#">Perdiste tu contraseña?</a><br>
            <a href="#">No tienes una cuena?, ¡creala ahora!</a>
        </form>
    </div>
</body>

</html>
